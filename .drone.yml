---
{
   "kind": "pipeline",
   "name": "test-amd64",
   "platform": {
      "arch": "amd64",
      "os": "linux"
   },
   "steps": [
      {
         "commands": [
            "rustup component add clippy rustfmt",
            "cargo fmt --all -- --check",
            "cargo clippy -- -D warnings",
            "cargo test",
            "RUST_TEST_THREADS=1 cargo test"
         ],
         "environment": {
            "RUST_BACKTRACE": 1
         },
         "image": "rust:1.73",
         "name": "test"
      }
   ],
   "trigger": {
      "event": {
         "include": [
            "push",
            "pull_request"
         ]
      }
   },
   "type": "docker"
}
